buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.17"
}

apply {
    'java'
    'org.jetbrains.intellij'
}

intellij {
    version 'IC-2016.2'
    pluginName 'MultiHighlight'
    updateSinceUntilBuild false
    systemProperty "MultiHighlight.debug", true
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.12"
}

task buildAndCopyJar() {
    dependsOn clean, prepareSandbox
    copy {
        from "${prepareSandbox.getDestinationDir()}/${prepareSandbox.getPluginName()}/lib"
        into project.rootDir
        include '**/*.jar'
    }
}

group 'top.rammer'
version '1.0.1'
