buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.1"
}

def debugMode = System.properties['debugMode']

apply {
    'java'
    'org.jetbrains.intellij'
}

intellij {
    version 'IC-2016.2'
    pluginName 'MultiHighlight'
    updateSinceUntilBuild false

    if (debugMode) {
        systemProperty "MultiHighlight.debug", true
    }
}

runIdea.doFirst {
    // https://github.com/JetBrains/gradle-intellij-plugin/issues/173
    runIdea.systemProperties += [:]
}

prepareSandbox.doLast {
    copy {
        from "$destinationDir/${getPluginName()}/lib"
        into project.rootDir
        include '**/*.jar'
        if (debugMode) {
            rename "\\.jar", "-debug.jar"
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.12"
}
